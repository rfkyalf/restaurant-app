<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Apps | Rifky Alfarez</title>
  </head>
  <body>
    <header>
      <div class="app-bar">
        <h1 class="logo">RifkyResto.</h1>
        <div class="hamburger" onclick="navToggle()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Favorite</li>
          <li>About Us</li>
        </ul>
      </nav>
    </header>

    <script>
      function navToggle() {
        const nav = document.querySelector('nav');
        const hamburger = document.querySelector('.hamburger');

        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
      }
    </script>
  </body>
</html>
