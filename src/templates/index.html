<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Apps</title>
  </head>
  <body>
    <header style="position: fixed; top: 0; left: 0; right: 0; z-index: 99">
      <section
        style="
          display: flex;
          justify-content: space-between;
          padding: 30px 50px;
          align-items: center;
          color: #fff;
        "
      >
        <h1
          style="
            font-size: 35px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
          "
        >
          <a href="#">RifkyResto.</a>
        </h1>
        <nav>
          <ul
            style="display: flex; gap: 50px; font-size: 20px; font-weight: 500"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">Favorite</a></li>
            <li>
              <a href="https://www.linkedin.com/in/rifkyalfarez">About Us</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section style="height: 100vh; overflow: hidden">
        <img
          src="/images/heros/hero-image_4.jpg"
          alt="Hero Section"
          style="
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            z-index: -1;
            filter: brightness(50%);
          "
        />
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            height: 100%;
            padding: 0 50px;
          "
        >
          <h1
            style="
              color: #fff;
              font-size: 50px;
              font-weight: bold;
              max-width: 500px;
            "
          >
            Temukan Surga Kuliner di Kota Anda
          </h1>
          <p
            style="
              color: #d9d9d9;
              font-size: 18px;
              font-weight: normal;
              max-width: 600px;
            "
          >
            Nikmati petualangan kuliner yang tak terlupakan. Temukan restoran
            tersembunyi dengan cita rasa autentik yang akan membuat Anda
            ketagihan.
          </p>
          <a
            style="
              width: fit-content;
              padding: 10px 40px;
              background-color: #e1f100;
              border-radius: 30px;
              font-size: 18px;
              font-weight: bold;
              color: #1b1b1b;
              margin-top: 20px;
            "
          >
            Mulai
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
